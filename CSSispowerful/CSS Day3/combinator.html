<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        .list1 li {
            color: aqua;
        }

        .list2 li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul class="list1">
        <li>Red</li>
        <li>Green</li>
        <li>Orange</li>
    </ul>
    <ul class="list2">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</body>

</html>
